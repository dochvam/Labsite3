    title = "NIMBLE"
    subtitle = "An R package for building and sharing analysis methods for statistical models, especially for hierarchical models and computationally-intensive methods"
    description = "<p>Hierarchical statistical models have become a widely used approach for incorporating multiple sources of variation into statistical models and customizing models to the particular design and scientific issues of a research project. Some very successful software packages have made available specific flavors of algorithms such as Markov chain Monte Carlo for estimating such models, but there are many more statistical approaches and algorithms (including different MCMC flavors) that are not readily accessible in software for general models. We created NIMBLE to combine flexible model specification with a system embedded within R for programming general algorithms for such models. For more information, please see <a href=r-nimble.org>the NIMBLE web page</a> and our <a href = https://www.tandfonline.com/doi/abs/10.1080/10618600.2016.1172487>paper</a> in the Journal of Computational and Graphical Statistics.</p>"

